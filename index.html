<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <style>
      body {
        background-color: #a6ffc8;
      }

      .receipt-container {
        width: 80%;
        margin: 0 auto;
        background-color: white;
        border-radius: 5px;
        border: 1px solid gray;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }

      .receipt-header {
        border-bottom: 1px dashed gray;
      }

      .receipt-body {
        border-bottom: 1px dashed gray;
      }

      .logo {
        display: block;
        margin: 0 auto;
        height: 170px;
      }

      .title {
        text-align: center;
        font-size: 25px;
        font-family: Georgia, "Times New Roman", Times, serif;
        margin-bottom: 15px;
        padding-bottom: 40px;
      }

      span {
        background-color: #53e277;
        padding: 10px;
      }

      .detail {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        font-size: 20px;
      }

      .detail-key {
        color: gray;
      }

      .detail-value {
        font-weight: bold;
        border-bottom: 1px dashed gray;
        width: 200px;
      }

      .signature {
        text-align: right;
        margin: 48px;
        font-size: 20px;
        padding-top: 120px;
      }

      .stamp {
        height: 120px;
        position: absolute;
        right: 150px;
        bottom: 10px;
        transform: rotate(20deg);
      }

      .receipt-end {
        font-size: 28px;
        text-align: center;
        background-color: #53e277;
        padding: 10px;
      }

      @media (max-width: 500px) {
        .receipt-body {
          height: 400px;
        }

        .logo {
          height: 80px;
        }

        .title {
          margin: 30px;
          font-size: 18px;
        }

        .detail-key {
          font-size: 12px;
        }

        .detail-value {
          font-size: 12px;
          width: 100px;
        }

        .stamp {
          height: 60px;
          position: absolute;
          bottom: 820px;
          right: 62px;
        }

        .signature {
          position: relative;
          bottom: 50px;
          font-size: 12px;
          margin-right: 20px;
        }

        .para {
          font-size: 10px;
          margin: 2px;
        }

        .receipt-end {
          font-size: 15px;
          padding: 5px;
        }
      }

      @media (max-width: 311px) {
        .title {
          font-size: 15px;
        }
      }

      @media (max-width: 278px) {
        .title {
          font-size: 10px;
        }
      }

      @media (min-width: 501px) and (max-width: 800px) {
        .logo {
          height: 100px;
        }

        .receipt-body {
          height: 420px;
        }
        .title {
          font-size: 20px;
        }

        .detail-key {
          font-size: 15px;
        }

        .detail-value {
          font-size: 15px;
        }

        .stamp {
          height: 80px;
          position: absolute;
          bottom: 760px;
          right: 93px;
        }

        .signature {
          font-size: 15px;
          margin-right: 40px;
          position: relative;
          bottom: 25px;
        }

        .para {
          font-size: 13px;
        }

        .receipt-end {
          font-size: 20px;
          padding: 7px;
        }
      }

      @media (min-width: 801px) {
        .logo {
          height: 110px;
        }

        .receipt-body {
          height: 465px;
        }
        .title {
          font-size: 22px;
        }

        .detail-key {
          font-size: 16px;
        }

        .detail-value {
          font-size: 16px;
        }

        .stamp {
          height: 90px;
          position: absolute;
          bottom: 740px;
          right: 300px;
        }

        .signature {
          font-size: 15px;
          margin-right: 40px;
        }
        .para {
          font-size: 13px;
        }
        .receipt-end {
          font-size: 20px;
          padding: 5px;
        }
      }
    </style>
  </head>

  <body>
    <div class="receipt-container">
      <div class="receipt-header">
        <img
          src="https://media-exp1.licdn.com/dms/image/C560BAQG7mcoxeH6nCQ/company-logo_200_200/0/1621952819871?e=2159024400&v=beta&t=pgXJEoDu4qZRsTZ-2wWjOze_3YytXvytLI6sJvJUntc"
          alt="logo"
          class="logo"
        />
        <b><center>Road To Code</center></b>
      </div>

      <div class="receipt-body">
        <h1 class="title"><span>Payment Receipt</span></h1>
        <div class="detail">
          <div class="detail-key">Receipt No.</div>
          <div class="detail-value">01</div>
        </div>

        <div class="detail">
          <div class="detail-key">Payment Type</div>
          <div class="detail-value">Online Class Fees</div>
        </div>

        <div class="detail">
          <div class="detail-key">Total Amount</div>
          <div class="detail-value">2,999/-</div>
        </div>

        <div class="detail">
          <div class="detail-key">Payment Date</div>
          <div class="detail-value">06/07/2025</div>
        </div>

        <div class="detail">
          <div class="detail-key">Payment Mode</div>
          <div class="detail-value">Online</div>
        </div>

        <div class="stamp-container">
          <img
            src="https://t4.ftcdn.net/jpg/10/83/32/03/360_F_1083320306_TubgmR7p12GH2ub3xRtkIiWW0erBoRps.jpg"
            alt="stamp"
            class="stamp"
          />

          <p class="signature">Accountant Signature</p>
        </div>
      </div>

      <div class="receipt-footer">
        <p class="para">
          This is computer generated receipt and does not required any signature
        </p>
        <p class="receipt-end">Thank You!</p>
      </div>
    </div>
  </body>
</html>
